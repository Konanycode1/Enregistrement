<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    {% block head%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Enregistrement</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href=" {% static 'css/mdb.min.css' %}" />
    {% endblock head%}
  </head>
  <body>
      <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-color: cadetblue;
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

  

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 p-5 " style="background-color: white;" >
              
              <form method="POST" role="form">{% csrf_token %}
                <div class="row">
                  <div class="form-outline mb-4 col-lg-6 m-0">
                    <input type="text" id="form1Example1" name="nom" class="form-control" />
                    <label class="form-label" for="form1Example1" >Nom</label>
                  </div>
                  <div class="form-outline mb-4 col-lg-6 m-0">
                    <input type="text" id="form1Example1" name="prenom" class="form-control" />
                    <label class="form-label" for="form1Example1 " >Prenom</label>
                  </div>
                  <div class="form-outline mb-4 col-lg-6 m-0">
                    <input type="text" id="form1Example1" name="contact" class="form-control" />
                    <label class="form-label" for="form1Example1" >Contact</label>
                  </div>
                  <div class="form-outline mb-4 col-lg-6 m-0">
                    <input type="text" id="form1Example1" name="code_ticket" class="form-control" />
                    <label class="form-label" for="form1Example1" >Code ticket</label>
                  </div>
                  <div class="form-outline mb-4 col-lg-6 padd">
                    <button type="submit" class="btn btn-primary btn-block">enregistrer</button>
                  </div>
                  <div class="form-outline mb-4 col-lg-12 padd">
                    {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                          {{ message }}
                        </div>
                      {% endfor %}
                    {% endif %}
                  </div>
                </div>
               
              </form>

            </div>
            
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->
    <script type="text/javascript" src=" {% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
